<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    
    <head>
        <link rel="stylesheet" type="text/css" href="/resources/css/font-awesome/css/font-awesome.css"></link>
        <link rel="stylesheet" type="text/css" href="/resources/css/bootstrap.min.css"></link>
        <link rel="stylesheet" type="text/css" href="/resources/css/custom.css"></link>
        <title>My blog</title>
    </head>
    <body>
        <span class="label label-danger" th:if="${param.error}">
            Invalid username and password.
        </span>
        <span class="label label-danger" th:if="${param.logout}">
            You have been logged out.
        </span>
        <form class="form-center" th:action="@{/login}" method="post">
            <div class="form-group">
              <label for="username">Username:</label>
              <input name="username" type="text" class="form-control"/>
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input name="password" type="password" class="form-control"/>
            </div>
            
            <input class="btn btn-success" type="submit" value="Sign In"/>
                
            <a href="/signup">Create a new account</a>
        </form>
    </body>
</html>
